<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
  >
  <title>Arkanoid</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  >
  <link
    rel="stylesheet"
    href="css/normalize-custom.css"
  >
  <link
    rel="stylesheet"
    href="css/style.css"
  >
  <link
    rel="stylesheet"
    href="css/style.css"
  >
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.19/lodash.min.js"
    defer
  ></script>
  <script
    type="module"
    src="js/startup.js"
    defer
  ></script>
</head>
<body>
  <button class="settings-button">
    <img
      src="./assets/img/icons/settings.svg"
      alt="Settings"
      title="Settings"
    >
  </button>
  <div class="container">
    <!-- wrapper border will be bareer -->
    <div class="game-area bareer">
      <div class="game-area__inner-wrap">
        <div class="stats">
          <ul class="stats__inner">
            <li class="stats__item">
              <span>Level: </span>
              <span data-stat-or-progress-info-name="level">1</span>
            </li>
            <li class="stats__item">
              <span>Lives: </span>
              <span data-stat-or-progress-info-name="lives">0</span>
            </li>
            <li class="stats__item">
              <span>Points: </span>
              <span data-stat-or-progress-info-name="points">0</span>
            </li>
          </ul>
        </div>
        <div class="game-area__inner">
          <div class="cannon-shots">
            <div class="cannon-shots__row">
              <div class="cannon-shots__item bareer empty-space"></div>
              <div class="cannon-shots__item bareer"></div>
              <div class="cannon-shots__item bareer"></div>
            </div>
            <div class="cannon-shots__row">
              <div class="cannon-shots__item bareer"></div>
              <div class="cannon-shots__item bareer"></div>
              <div class="cannon-shots__item bareer empty-space"></div>
            </div>
            <div class="cannon-shots__row">
              <div class="cannon-shots__item bareer"></div>
              <div class="cannon-shots__item bareer empty-space"></div>
              <div class="cannon-shots__item bareer"></div>
            </div>
          </div>
          <div class="bricks-grid"></div>
          <div class="ball"></div>
          <div class="racket bareer"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
